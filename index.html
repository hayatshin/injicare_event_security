    <script>
      // The value below is injected by flutter build, do not touch.

  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer
              .initializeEngine({ renderer: "html" })
              .then(function (appRunner) {
                appRunner.runApp();
              });
          },
        });
      });
      function handleDataFromFlutter(jsonString) {
        var data = JSON.parse(jsonString);
        console.log(data);
      }
    </script>

    <script>
      // 현재 Firebase ID 토큰을 보관할 전역 변수
      window.__INJICARE_ID_TOKEN__ = null;

      // A(모바일 앱)에서 호출해 줄 함수: 토큰 수신
      window.receiveFirebaseIdToken = function (token) {
        window.__INJICARE_ID_TOKEN__ = token;

        // 선택) Flutter 쪽에 "토큰 들어왔음" 이벤트를 쏴줍니다.
        if (window.dispatchEvent) {
          window.dispatchEvent(
            new CustomEvent("injicare-token", { detail: { token } })
          );
        }
      };

      // 선택) 로그아웃/토큰 제거용 (원하면 사용)
      window.clearFirebaseIdToken = function () {
        window.__INJICARE_ID_TOKEN__ = null;
        if (window.dispatchEvent) {
          window.dispatchEvent(new Event("injicare-token-cleared"));
        }
      };
    </script>
  </body>
